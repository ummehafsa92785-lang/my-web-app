  <!-- Google Maps + Firebase Markers -->
  <script>
    function initMap() {
      // Center of Bangladesh
      const bangladesh = { lat: 23.685, lng: 90.3563 };

      // Create the map
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: bangladesh
      });

      // Sample job data (if you donâ€™t want to use Firestore yet)
      const sampleJobs = [
        { lat: 23.8103, lng: 90.4125, title: "Dhaka Job Center" },
        { lat: 22.3569, lng: 91.7832, title: "Chittagong Career Hub" },
        { lat: 24.9045, lng: 91.8611, title: "Sylhet Employment Office" },
        { lat: 23.6850, lng: 90.3563, title: "National Job Portal HQ" },
        { lat: 22.8456, lng: 89.5403, title: "Khulna Job Assistance Center" },
      ];

      // Add sample markers
      sampleJobs.forEach(job => {
        new google.maps.Marker({
          position: { lat: job.lat, lng: job.lng },
          map: map,
          title: job.title
        });
      });

      // Optional: Load markers from Firebase "jobs" collection
      db.collection("jobs").get().then((snapshot) => {
        snapshot.forEach((doc) => {
          const data = doc.data();
          new google.maps.Marker({
            position: { lat: data.lat, lng: data.lng },
            map: map,
            title: data.title
          });
        });
      });
    }
  </script>
