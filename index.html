<!DOCTYPE html>
<html>
<head>
  <title>Bangladesh Employment Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Bangladesh Employment Map</h2>

  <!-- Job Form -->
  <div class="form-box">
    <input type="text" id="jobTitle" placeholder="Job Title" required>
    <input type="text" id="lat" placeholder="Latitude" required>
    <input type="text" id="lng" placeholder="Longitude" required>
    <input type="text" id="company" placeholder="Company / Contact" required>
    <button onclick="addJob()">Enter</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- JS files -->
  <script src="script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpM6u_1QPH_-DNT7Ne9vDSCbsHG88WtTw&callback=initMap">
  </script>
</body>
</html>
